    <form class="Form">
        <h2 class="form_title">Contactar</h2>
        <p class="form_paragraph">Atención personalizada</p>
        <div class="contenedor">
            <div class="form_group">
                <input type="text" id="name" class="form_input" placeholder=" ">
                <label for="name" class="form_label">Nombre</label>
                <span class="form_line"></span>
            </div>
                
            <div class="form_group">
                <input type="text" id="lastname" class="form_input" placeholder=" ">
                <label for="lastname" class="form_label">Apellido</label>
                <span class="form_line"></span>
            </div>
                
            <div class="form_group">
                <input type="email" id="Email" class="form_input" placeholder=" ">
                <label for="Email" class="form_label">Email</label>
                <span class="form_line"></span>
            </div>
                
            <div class="form_group">
                <input type="text" id="press" class="form_input" placeholder=" ">
                <label for="press" class="form_label">Presupuesto</label>
                <span class="form_line"></span>
            </div>
                
            <div class="form_group">
                <input type="text" id="description" class="form_input" placeholder=" ">
                <label for="description" class="form_label">Corta descripción de la empresa</label>
                <span class="form_line"></span>
            </div>
            <input type="submit" class="form_submit" value="Enviar">    
        </div>
    </form>
